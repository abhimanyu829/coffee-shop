<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codehal Sign-In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1920') no-repeat center center/cover;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.6);
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 400;
        }
        .search {
            background: none;
            border: 1px solid white;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 50px;
        }
        .hero .welcome {
            max-width: 50%;
        }
        .hero .welcome h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero .welcome p {
            font-size: 18px;
            line-height: 1.6;
        }
        .sign-in {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            max-width: 350px;
            width: 100%;
        }
        .sign-in h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sign-in form {
            display: flex;
            flex-direction: column;
        }
        .sign-in form input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            color: white;
        }
        .sign-in form button {
            background: #ff6600;
            border: none;
            padding: 10px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .sign-in .extras {
            margin-top: 15px;
            font-size: 14px;
        }
        .sign-in .extras a {
            color: #ff6600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">COFFEE SHOP</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <input type="text" class="search" placeholder="Search...">
    </header>
    <section class="hero">
        <div class="welcome">
            <h1>Welcome!<br>To Our New Website</h1>
            <p>Learn, explore, and connect with our amazing community. Start your journey today!</p>
        </div>
        <div class="sign-in">
            <h2>Sign In</h2>
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div>
                    <label><input type="checkbox"> Remember Me</label>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="extras">
                <a href="#">Forgot Password?</a><br>
                <a href="#">Donâ€™t have an account? Sign Up</a>
            </div>
        </div>
    </section>
</body>
</html>
